<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots, HTML, CSS" />
    <meta name="author" content="Lenin Miranda" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Tripleten Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <img class="header__logo" alt="arrow logo" src="./images/spots.svg" />
        </h1>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              alt="Profile-picture"
              src="./images/avatar.jpg"
            />

            <div class="profile__container-info">
              <h2 class="profile__username">Bessie Coleman</h2>
              <p class="profile__description">Civil Aviator</p>

              <button class="profile__edit-btn" type="button">
                <img
                  alt="pencil"
                  class="profile__logo"
                  src="./images/pencil.svg"
                />
                Edit Profile
              </button>
            </div>
            <button type="button" class="profile__buttom">
              <img
                src="./images/Plus.svg"
                class="profile__logo-plus"
                alt="Plus logo"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="media__container">
          <ul class="media__cards">
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">Vol Thorens</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">Restaurant terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">An outdoor cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="profile image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__description">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; spots</p>
      </footer>
    </div>
  </body>
</html>
