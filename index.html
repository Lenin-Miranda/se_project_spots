<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots, HTML, CSS" />
    <meta name="author" content="Lenin Miranda" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Tripleten Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="arrow logo" src="./images/spots.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              alt="Profile-picture"
              src="./images/avatar.jpg"
            />

            <div class="profile__container-info">
              <h2 class="profile__username">Bessie Coleman</h2>
              <p class="profile__description">Civil Aviator</p>
              <button class="profile__edit-btn" type="button">
                <img
                  alt="pencil"
                  class="profile__logo"
                  src="./images/pencil.svg"
                />
                Edit Profile
              </button>
            </div>
            <button type="button" class="profile__buttom">
              <img
                src="./images/Plus.svg"
                class="profile__logo-plus"
                alt="Plus logo"
              />
              New Post
            </button>
          </div>
        </section>

        <section class="media">
          <ul class="media__cards">
            <template id="media-template">
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description">An outdoor cafe</h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description">
                    A very long bridge, over the forest...
                  </h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description">Tunnel with morning light</h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description">Mountain house</h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; spots</p>
      </footer>
      <div class="modal modal__opened" id="modal-edit">
        <div class="modal__container">
          <h2 class="modal__description">
            Edit profile
            <button class="modal__close-btn" type="button">
              <img
                src="./images/BlackX.svg"
                alt="close icon"
                class="modal__icon"
              />
            </button>
          </h2>

          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="name">Name</label>
            <input
              class="modal__input modal__input_type_name"
              id="name"
              type="text"
              placeholder="Type your name"
            />
            <label class="modal__label" for="description">Description</label>
            <input
              class="modal__input modal__input_type_description"
              id="description"
              type="text"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
