<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/styles.css" />
    <title>Tripleten Spots</title>
  </head>
  <body class="body">
    <div class="page">
      <main class="main">
        <header class="header">
          <h1 class="header_title">
            <img
              class="header__logo"
              alt="arrow logo"
              src="./images/logo.svg"
            />
          </h1>
        </header>
        <div class="profile page__section">
          <div class="profile__container-avatar">
            <img
              class="profile__avatar"
              alt="Profile-picture"
              src="./images/avatar.jpg"
            />
          </div>
          <div class="profile__container">
            <h2 class="profile__username">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <p class="profile__edit-profile">
              <button class="profile__edit-btn">
                <img
                  alt="pencil"
                  class="profile__logo"
                  src="./images/pencil.svg"
                />
                Edit Profile
              </button>
            </p>
          </div>
          <button type="submit" class="profile__buttom">&#43; New Post</button>
        </div>

        <div class="container page__section">
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <p class="card__description">Vol Thorens</p>
          </div>
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
            />
            <p class="card__description">Restaurant terrace</p>
          </div>
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            />
            <p class="card__description">An outdoor cafe</p>
          </div>
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
            />
            <p class="card__description">
              A very long bridge, over the forest...
            </p>
          </div>
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            />
            <p class="card__description">Tunnel with morning light</p>
          </div>
          <div class="container__card">
            <img
              class="card__image"
              alt="profile image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <p class="card__description">Mountain house</p>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 spots</p>
      </footer>
    </div>
  </body>
</html>
