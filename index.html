<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lenin Miranda" />
    <meta
      name="keywords"
      content="Bessie Coleman, Spots Tripleten, Tripleten, Spots"
    />
    <link rel="stylesheet" href="./pages/styles.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Spots Tripleten</title>
  </head>
  <body>
    <div class="page">
      <nav class="nav">
        <h1 class="nav__title">
          <img
            class="nav__logo"
            alt="arrow logo"
            src="./images/Ellipse 2.svg"
          />Spots
        </h1>
      </nav>
      <header class="header">
        <img
          class="header__avatar"
          alt="Profile-picture"
          src="./images/avatar.jpg"
        />
        <h2 class="header__username">Bessie Coleman</h2>
        <p class="header__description">Civil Aviator</p>
        <p class="header__edit-profile">
          <img alt="pencil" class="header__logo" src="./images/Vector 1.svg" />
          <a href="#" class="header__link">Edit Profile</a>
        </p>
        <button type="submit" class="header__buttom">&#43; New Post</button>
      </header>
      <div class="container">
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          />
          <p class="card__description">Vol Thorens</p>
        </div>
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/2-photo-by-ceiline-from-pexels.jpg"
          />
          <p class="card__description">Restaurant terrace</p>
        </div>
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
          />
          <p class="card__description">An outdoor cafe</p>
        </div>
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
          />
          <p class="card__description">
            A very long bridge, over the forest...
          </p>
        </div>
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
          />
          <p class="card__description">Tunnel with morning light</p>
        </div>
        <div class="container__card">
          <img
            class="card__image"
            alt="profile image"
            src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
          />
          <p class="card__description">Mountain house</p>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__text">2021 Spots Tripletensadf</p>
      </footer>
    </div>
