<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots, HTML, CSS" />
    <meta name="author" content="Lenin Miranda" />

    <link rel="icon" href="./favicon.ico" />
    <title>Tripleten Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="arrow logo" id="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__container-avatar">
              <img
                class="profile__avatar"
                alt="Profile-picture"
                id="profile__avatar"
              />
              <button class="profile__avatar-btn" type="button">
                <img
                  class="profile__avatar-logo"
                  alt="edit avatar btn"
                  id="profile__avatar-logo"
                />
                Edit Avatar
              </button>
            </div>

            <div class="profile__container-info">
              <h1 class="profile__username"></h1>
              <p class="profile__description"></p>
              <button class="profile__edit-btn" type="button">
                <img alt="pencil" class="profile__logo" id="profile__logo" />
                Edit Profile
              </button>
            </div>
            <button type="button" class="profile__buttom">
              <img
                class="profile__logo-plus"
                alt="Plus logo"
                id="profile__logo-plus"
              />
              New Post
            </button>
          </div>
        </section>
        <div class="modal" id="modal-edit-avatar">
          <div class="modal__container modal__container-avatar">
            <h2 class="modal__description">
              Edit profile avatar
              <button
                class="modal__close-btn modal__close-btn_type_avatar"
                type="button"
              >
                <img
                  alt="close icon"
                  class="modal__icon"
                  id="close__icon-avatar"
                />
              </button>
            </h2>

            <form
              name="edit-avatar"
              class="modal__form"
              id="form-avatar"
              novalidate
            >
              <label class="modal__label" for="add-avatar-link-input"
                >Profile picture</label
              >
              <input
                class="modal__input"
                id="add-avatar-link-input"
                type="url"
                placeholder="Paste the link to an image"
                required
              />
              <span
                class="modal__error"
                id="add-avatar-link-input-error"
              ></span>

              <button type="submit" class="modal__button modal__button-avatar">
                Save
              </button>
            </form>
          </div>
        </div>

        <section class="media">
          <ul class="media__cards">
            <template id="media-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; spots</p>
      </footer>
      <div class="modal" id="modal-edit">
        <div class="modal__container">
          <h2 class="modal__description">
            Edit profile
            <button class="modal__close-btn" type="button">
              <img alt="close icon" class="modal__icon" id="close__icon" />
            </button>
          </h2>

          <form
            name="edit-profile"
            class="modal__form"
            id="profile-form"
            novalidate
          >
            <label class="modal__label" for="add-profile-name-input"
              >Name</label
            >
            <input
              class="modal__input modal__input_type_name"
              id="add-profile-name-input"
              type="text"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="add-profile-name-input-error"></span>
            <label class="modal__label" for="add-profile-description-input"
              >Description</label
            >
            <input
              class="modal__input modal__input_type_description"
              id="add-profile-description-input"
              type="text"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="add-profile-description-input-error"
            ></span>
            <button type="submit" class="modal__button modal__button-profile">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="modal-edit-card">
        <div class="modal__container">
          <h2 class="modal__description">
            New Post
            <button
              class="modal__close-btn modal__close-btn_type_cards"
              type="button"
            >
              <img
                alt="close icon"
                class="modal__icon"
                id="close__icon-cards"
              />
            </button>
          </h2>

          <form
            name="edit-profile"
            class="modal__form"
            id="form-card"
            novalidate
          >
            <label class="modal__label" for="add-card-link-input"
              >Image link</label
            >
            <input
              class="modal__input"
              id="add-card-link-input"
              type="url"
              placeholder="Paste a link to the picture"
              required
            />
            <span class="modal__error" id="add-card-link-input-error"></span>
            <label class="modal__label" for="add-card-caption-input"
              >Caption</label
            >
            <input
              class="modal__input"
              id="add-card-caption-input"
              type="text"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-caption-input-error"></span>
            <button type="submit" class="modal__button modal__button-cards">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="modal-edit-delete">
        <div class="modal__container-delete">
          <button
            class="modal__close-btn modal__close-btn_type_delete"
            type="button"
          >
            <img
              alt="close icon"
              class="modal__icon modal__icon_type_delete"
              id="close__icon-delete"
            />
          </button>
          <form
            id="form-delete"
            class="modal__container modal__container__modal_delete"
          >
            <p class="modal__description-delete">
              Are you sure do you want to delete this image?
            </p>

            <div class="modal__container_type_button-delete">
              <button type="submit" class="modal__button modal__button-delete">
                Delete
              </button>
              <button type="button" class="modal__button modal__button-cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="modal" id="modal__preview">
        <div class="modal__content">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          >
            <img
              id="close__icon-preview"
              alt="close icon"
              class="modal__icon-preview"
            />
          </button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
